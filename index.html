<body>
<div id="app">加载中.......</div>
<script>
    window.$docsify = {
		//repo对应右上角的GitHub仓库链接图标
        repo: 'https://github.com/movie107/accounting/tree/develop',

		//定制侧边栏
		loadSidebar: true,
        //开启目录，并设置最大层级
        subMaxLevel: 1,
		
        search: {
            maxAge: 86400000, 	// 过期时间，单位毫秒，默认一天
            paths: 'auto',
            placeholder: '搜索',
			noData: '没有记录！'
        },
        //字数统计
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
		//
		plugins: [function(hook) {
			hook.beforeEach(html => {
				html = html.replace(/==(.+?)==/g, '<span class="highlighttext">$1</span>');
				//将更新时间加到文档的最顶部
				return '> Last Modified {docsify-updated}'
						+ '\n----\n'
						+ html;
				});
			}]
    }
</script>

<!-- Medium's 风格的图片缩放 -->

<!-- docsify-katex -->
